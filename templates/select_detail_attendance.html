{% extends 'base3.html' %}
{% block title %}Student Home {% endblock title %}
{% block body %}
<section id="intro"></section>
<div class="intro-container" data-aos="zoom-in" data-aos-delay="100">

    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="text-center mb-4">Select Course and Date</h1>
        <form method="GET" action="{{ url_for('mark_attendance') }}">
            <div class="row justify-content-center">
                <div class="col-md-4 mb-4 d-flex justify-content-center">
                    <div class="card square-box" style="background-color: whitesmoke;">
                        <div class="card-body">
                            <h5 class="card-title text-center">Select Semester</h5>
                            <div class="form-group">
                                <label for="sem_id">Select Semester:</label>
                                <select name="sem_id" id="sem_id" class="form-control" required>
                                    {% for semester in semesters %}
                                    <option value="{{ semester.sem_id }}">{{ semester.semester }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4 d-flex justify-content-center">
                    <div class="card square-box" style="background-color: whitesmoke;">
                        <div class="card-body">
                            <h5 class="card-title text-center">Select Course</h5>
                            <div class="form-group">
                                <label for="course_id">Select Course:</label>
                                <select name="course_id" id="course_id" class="form-control" required>
                                    {% for course in courses %}
                                    <option value="{{ course.C_id }}">{{ course.CourseName }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4 d-flex justify-content-center">
                    <div class="card square-box" style="background-color: whitesmoke;">
                        <div class="card-body">
                            <h5 class="card-title text-center">Select Date</h5>
                            <div class="form-group">
                                <label for="date">Date:</label>
                                <input type="date" name="date" id="date" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">View Attendance</button>
            </div>
        </form>
    </div>
</div>
</section>

<style>
    .square-box {
        width: 250px; /* Set width */
        height: 150px; /* Set height to make it square */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>
{% endblock body %}
