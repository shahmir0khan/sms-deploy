{% extends 'base1.html' %}
{% block title %}Mark Attendance{% endblock title %}
{% block body %}
<section id="attendance">
    <div class="attendance-container" data-aos="zoom-in" data-aos-delay="100">
        <div class="container">
            <h1>Select Course and Date</h1>
            <form method="GET" action="{{ url_for('show_attendance') }}">

                <div class="form-group">
                    <label for="sem_id">Select Semester:</label>
                    <select name="sem_id" id="sem_id" required>
                        {% for semester in semesters %}
                        <option value="{{ semester.sem_id }}">{{ semester.semester }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="course_id">Select Course:</label>
                    <select name="course_id" id="course_id" required>
                        {% for course in courses %}
                        <option value="{{ course.C_id }}">{{ course.CourseName }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" required>
                </div>

                <button type="submit">View Attendance</button>
            </form>
        </div>
    </div>
</section>
{% endblock body %}
